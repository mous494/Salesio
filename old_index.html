<!doctype html>
<html>
<head>
  <title>Timeline | Basic demo</title>
  <script src="http://visjs.org/dist/vis.js"></script>
  <link href="http://visjs.org/dist/vis.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<div id="mytimeline"></div>
<script type="text/javascript">
  var container = document.getElementById('mytimeline');
  var data = [
    {id: 1, content: 'item 1', start: '2013-04-20 11:00'},
    {id: 2, content: 'item 2', start: '2013-04-14'},
    {id: 3, content: 'item 3', start: '2013-04-18'},
    {id: 4, content: 'item 4', start: '2013-04-16', end: '2013-04-19'},
    {id: 5, content: 'item 5', start: '2013-04-25'},
    {id: 6, content: 'item 6', start: '2013-04-27'},
    {id: 7, content: 'item 7', start: '2013-04-20 12:00'}
  ];
  var options = {};
  var timeline = new vis.Timeline(container, data, options);
</script>

<iframe src="https://calendar.google.com/calendar/embed?src=s5j75r4fravekih1maf1u6d0ik%40group.calendar.google.com&ctz=Asia/Tokyo" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</body>
</html>
